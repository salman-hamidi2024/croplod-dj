<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

  <!-- Dark Mode Script -->
  <script type="text/javascript">
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  <script src="{% static './scripts/manage-bot-alerts.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('bot-form');
      const tokenInput = document.getElementById('bot-token');
      const passwordInput = document.getElementById('bot-password');
      const confirmInput = document.getElementById('confirm-password');

      const tokenError = document.getElementById('token-error');
      const passwordError = document.getElementById('password-error');
      const confirmError = document.getElementById('confirm-error');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Reset errors
        tokenError.textContent = '';
        passwordError.textContent = '';
        confirmError.textContent = '';

        let isValid = true;

        // Validate token
        const token = tokenInput.value.trim();
        if (!token) {
          tokenError.textContent = 'لطفا توکن ربات را وارد کنید';
          isValid = false;
        } else if (!token.includes(':')) {
          tokenError.textContent = 'فرمت توکن نامعتبر است (باید شامل : باشد)';
          isValid = false;
        }

        // Validate password
        const password = passwordInput.value.trim();
        if (!password || password.length < 8) {
          passwordError.textContent = 'رمز عبور باید حداقل 8 کاراکتر باشد';
          isValid = false;
        }

        // Validate confirm password
        const confirmPassword = confirmInput.value.trim();
        if (password !== confirmPassword) {
          confirmError.textContent = 'تکرار رمز عبور با رمز اصلی مطابقت ندارد';
          isValid = false;
        }

        if (isValid) {
          // Submit form or show success message
          Swal.fire({
            title: 'موفقیت آمیز!',
            text: 'ربات شما با موفقیت ایجاد شد',
            icon: 'success',
            confirmButtonText: 'باشه'
          }).then(() => {
            form.reset();
            // Redirect or do something else
          });
        } else {
          Swal.fire({
            title: 'خطا',
            text: 'لطفا اطلاعات را به درستی وارد کنید',
            icon: 'error',
            confirmButtonText: 'باشه'
          });
        }
      });

      // Dark mode toggle
      document.querySelector('.toggle-theme').addEventListener('click', function () {
        document.documentElement.classList.toggle('dark');
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      });
    });
  </script>
